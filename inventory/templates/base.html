{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}GROSYS{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header class="topbar">
  <div class="container">
  <h1><a href="{% url 'inventory:dashboard' %}">GROSYS</a></h1>
    <nav>

  <a href="{% url 'inventory:product_list' %}">Products</a>
  <a href="{% url 'inventory:purchase_list' %}">Purchases</a>
  <a href="{% url 'inventory:sale_list' %}">Sales</a>
  <a href="{% url 'inventory:supplier_list' %}">Supplier</a>
  <a href="{% url 'inventory:category_list' %}">Category</a>

    </nav>
  </div>
</header>

<main class="container">
  {% if messages %}
  <ul class="messages">
    {% for m in messages %}
      <li class="msg {{ m.tags }}">{{ m }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <div class="container">Â© {{ now|date:'Y' }} GROSYS</div>
</footer>
</body>
</html>
