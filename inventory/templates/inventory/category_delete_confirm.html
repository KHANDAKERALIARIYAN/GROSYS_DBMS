{% extends 'base.html' %}
{% block content %}
<h2>Delete Category</h2>
<p>Are you sure you want to delete the category <strong>{{ category.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'inventory:category_list' %}">Cancel</a>
</form>
{% endblock %}
