{% extends 'base.html' %}
{% block content %}
<h2>Add Category</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br>
    <button type="submit">Add Category</button>
</form>
{% endblock %}
