{% extends 'base.html' %}
{% block content %}
<h2>Category List</h2>
<a href="{% url 'inventory:category_add' %}" class="btn btn-primary" style="margin-bottom: 16px;">Add Category</a>
<table>
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
                <a href="{% url 'inventory:category_detail' category.id %}">View</a> |
                <a href="{% url 'inventory:category_update' category.id %}">Update</a> |
                <a href="{% url 'inventory:category_delete' category.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No categories found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
