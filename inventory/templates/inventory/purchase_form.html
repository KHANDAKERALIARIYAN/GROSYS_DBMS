{% extends 'base.html' %}
{% block title %}Purchase{% endblock %}
{% block content %}
<h2>Stock In</h2>
<p>Adding stock for <strong>{{ product.name }}</strong> ({{ product.sku }})</p>

<form method="post" class="form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Stock</button>
  <a class="button" href="{% url 'inventory:product_list' %}">Cancel</a>
</form>
{% endblock %}
