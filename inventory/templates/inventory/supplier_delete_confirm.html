{% extends 'base.html' %}
{% block content %}
<h2>Delete Supplier</h2>
<p>Are you sure you want to delete the supplier <strong>{{ supplier.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'inventory:supplier_list' %}">Cancel</a>
</form>
{% endblock %}
