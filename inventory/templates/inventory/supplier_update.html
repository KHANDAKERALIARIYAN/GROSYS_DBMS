{% extends 'base.html' %}
{% block content %}
<h2>Update Supplier</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ supplier.name }}" required><br>
    <label for="contact_person">Contact Person:</label>
    <input type="text" id="contact_person" name="contact_person" value="{{ supplier.contact_person }}" required><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ supplier.phone }}" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ supplier.email }}" required><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ supplier.address }}" required><br>
    <button type="submit">Update Supplier</button>
</form>
<a href="{% url 'inventory:supplier_list' %}">Back to List</a>
{% endblock %}
